<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>小瑞的网站</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
		}

		body {
			height: 100vh;
			overflow: hidden;
			/* 使用本地图片作为背景 */
			background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('images/background.jpg');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			display: flex;
			justify-content: center;
			align-items: center;
			position: relative;
		}

		/* 菜单按钮 */
		.menu-btn {
			position: fixed;
			top: 30px;
			left: 30px;
			width: 40px;
			height: 40px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			cursor: pointer;
			z-index: 100;
			background: rgba(255, 255, 255, 0.2);
			border-radius: 8px;
			padding: 8px;
			transition: all 0.3s ease;
			backdrop-filter: blur(5px);
			border: 1px solid rgba(255, 255, 255, 0.1);
		}

		.menu-btn:hover {
			background: rgba(255, 255, 255, 0.3);
			transform: scale(1.05);
		}

		.menu-line {
			width: 24px;
			height: 3px;
			background: white;
			margin: 2.5px 0;
			border-radius: 2px;
			transition: all 0.3s ease;
		}

		/* 菜单内容 */
		.menu-content {
			position: fixed;
			top: 80px;
			left: 30px;
			background: rgba(255, 255, 255, 0.95);
			border-radius: 12px;
			padding: 20px;
			width: 200px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
			transform: translateX(-120%);
			transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
			z-index: 99;
			backdrop-filter: blur(10px);
		}

		.menu-content.active {
			transform: translateX(0);
		}

		.about-btn {
			width: 100%;
			padding: 12px 20px;
			background: linear-gradient(135deg, #3498db, #2980b9);
			color: white;
			border: none;
			border-radius: 8px;
			font-size: 1rem;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.3s ease;
			box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
			margin-bottom: 10px;
		}

		.suggestion-btn {
			width: 100%;
			padding: 12px 20px;
			background: linear-gradient(135deg, #9b59b6, #8e44ad);
			color: white;
			border: none;
			border-radius: 8px;
			font-size: 1rem;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.3s ease;
			box-shadow: 0 4px 15px rgba(155, 89, 182, 0.3);
			margin-bottom: 10px;
		}

		.about-btn:hover, .suggestion-btn:hover {
			transform: translateY(-3px);
			box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
		}

		.qq-info {
			margin-top: 10px;
			padding: 15px;
			background: #f8f9fa;
			border-radius: 8px;
			text-align: center;
			font-weight: 600;
			color: #2c3e50;
			display: none;
			border-left: 4px solid #3498db;
		}

		.email-info {
			margin-top: 10px;
			padding: 15px;
			background: #f8f9fa;
			border-radius: 8px;
			text-align: center;
			font-weight: 600;
			color: #2c3e50;
			display: none;
			border-left: 4px solid #9b59b6;
		}

		.qq-info.active, .email-info.active {
			display: block;
			animation: fadeIn 0.5s ease;
		}

		/* 中央按钮容器 */
		.center-container {
			text-align: center;
			background: rgba(255, 255, 255, 0.15);
			padding: 40px;
			border-radius: 20px;
			backdrop-filter: blur(10px);
			box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
			border: 1px solid rgba(255, 255, 255, 0.1);
			max-width: 90%;
			width: 500px;
		}

		h1 {
			color: white;
			margin-bottom: 30px;
			font-size: 2.5rem;
			text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
			font-weight: 700;
		}

		.buttons-container {
			display: flex;
			flex-direction: column;
			gap: 20px;
			margin-top: 20px;
		}

		.btn {
			padding: 16px 30px;
			font-size: 1.1rem;
			border: none;
			border-radius: 50px;
			cursor: pointer;
			transition: all 0.4s ease;
			font-weight: 600;
			letter-spacing: 0.5px;
			box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
		}

		.btn-primary {
			background: linear-gradient(135deg, #3498db, #2980b9);
			color: white;
		}

		.btn-secondary {
			background: linear-gradient(135deg, #e84393, #fd79a8);
			color: white;
		}

		.btn-tertiary {
			background: linear-gradient(135deg, #e74c3c, #c0392b);
			color: white;
		}

		.btn-quaternary {
			background: linear-gradient(135deg, #2ecc71, #27ae60);
			color: white;
		}

		.btn:hover {
			transform: translateY(-5px);
			box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
		}

		.btn:active {
			transform: translateY(-2px);
		}

		/* 图片弹窗样式 */
		.image-modal {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.8);
			display: none;
			justify-content: center;
			align-items: center;
			z-index: 1000;
		}

		.image-modal.active {
			display: flex;
			animation: fadeIn 0.3s ease;
		}

		.image-content {
			max-width: 90%;
			max-height: 90%;
			border-radius: 12px;
			overflow: hidden;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
		}

		.image-content img {
			width: 100%;
			height: 100%;
			object-fit: contain;
		}

		.close-btn {
			position: absolute;
			top: 20px;
			right: 20px;
			background: rgba(255, 255, 255, 0.2);
			color: white;
			border: none;
			width: 40px;
			height: 40px;
			border-radius: 50%;
			font-size: 1.5rem;
			cursor: pointer;
			display: flex;
			justify-content: center;
			align-items: center;
			transition: all 0.3s ease;
			backdrop-filter: blur(5px);
		}

		.close-btn:hover {
			background: rgba(255, 255, 255, 0.3);
			transform: scale(1.1);
		}

		/* 视频播放器样式 */
		.video-container {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.8);
			display: none;
			justify-content: center;
			align-items: center;
			z-index: 1000;
		}

		.video-container.active {
			display: flex;
			animation: fadeIn 0.3s ease;
		}

		.video-player {
			width: 80%;
			max-width: 800px;
			border-radius: 12px;
			overflow: hidden;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
		}

		/* 动画效果 */
		@keyframes fadeIn {
			from { opacity: 0; }
			to { opacity: 1; }
		}

		/* 响应式设计 */
		@media (max-width: 768px) {
			.menu-btn {
				top: 20px;
				left: 20px;
			}

			.menu-content {
				top: 70px;
				left: 20px;
				width: 180px;
			}

			h1 {
				font-size: 2rem;
			}

			.btn {
				padding: 14px 25px;
				font-size: 1rem;
			}
			
			.video-player, .image-content {
				width: 95%;
			}
		}

		@media (max-width: 480px) {
			.center-container {
				padding: 30px 20px;
			}

			h1 {
				font-size: 1.8rem;
			}
		}
	</style>
</head>
<body>
	<!-- 菜单按钮 -->
	<div class="menu-btn" id="menuBtn">
		<div class="menu-line"></div>
		<div class="menu-line"></div>
		<div class="menu-line"></div>
	</div>

	<!-- 菜单内容 -->
	<div class="menu-content" id="menuContent">
		<button class="about-btn" id="aboutBtn">关于小瑞</button>
		<div class="qq-info" id="qqInfo">我的QQ：3065947190</div>
		
		<button class="suggestion-btn" id="suggestionBtn">催更&更新意见</button>
		<div class="email-info" id="emailInfo">更新或更新意见请发送至zhang145698@qq.com邮箱</div>
	</div>

	<!-- 中央内容区域 -->
	<div class="center-container">
		<h1>欢迎访问小瑞的网站</h1>
		<div class="buttons-container">
			<button class="btn btn-primary" id="btn1">小瑞的QQ</button>
			<button class="btn btn-secondary" id="btn2">小瑞的bilibili</button>
			<button class="btn btn-tertiary" id="btn3">小瑞的网易云</button>
			<button class="btn btn-quaternary" id="btn4">黑历史</button>
		</div>
	</div>
	
	<!-- 图片弹窗 -->
	<div class="image-modal" id="imageModal">
		<button class="close-btn" id="closeImage">&times;</button>
		<div class="image-content">
			<img id="dynamicImage" src="" alt="展示图片">
		</div>
	</div>
	
	<!-- 视频播放器 -->
	<div class="video-container" id="videoContainer">
		<button class="close-btn" id="closeVideo">&times;</button>
		<video class="video-player" id="videoPlayer" controls>
			<source src="videos/video.mp4" type="video/mp4">
			您的浏览器不支持视频播放。
		</video>
	</div>

	<script>
		// 获取DOM元素
		const menuBtn = document.getElementById('menuBtn');
		const menuContent = document.getElementById('menuContent');
		const aboutBtn = document.getElementById('aboutBtn');
		const suggestionBtn = document.getElementById('suggestionBtn');
		const qqInfo = document.getElementById('qqInfo');
		const emailInfo = document.getElementById('emailInfo');
		const btn1 = document.getElementById('btn1');
		const btn2 = document.getElementById('btn2');
		const btn3 = document.getElementById('btn3');
		const btn4 = document.getElementById('btn4');
		const imageModal = document.getElementById('imageModal');
		const dynamicImage = document.getElementById('dynamicImage');
		const closeImage = document.getElementById('closeImage');
		const videoContainer = document.getElementById('videoContainer');
		const videoPlayer = document.getElementById('videoPlayer');
		const closeVideo = document.getElementById('closeVideo');

		// 设备检测函数
		function detectDevice() {
			const userAgent = navigator.userAgent.toLowerCase();
			const isMobile = /mobile|android|iphone|ipad|phone/i.test(userAgent);
			return isMobile ? 'mobile' : 'desktop';
		}

		// 菜单按钮点击事件
		menuBtn.addEventListener('click', function() {
			menuContent.classList.toggle('active');
		});

		// 关于小瑞按钮点击事件
		aboutBtn.addEventListener('click', function() {
			qqInfo.classList.toggle('active');
			// 隐藏邮箱信息
			emailInfo.classList.remove('active');
		});

		// 催更&更新意见按钮点击事件
		suggestionBtn.addEventListener('click', function() {
			emailInfo.classList.toggle('active');
			// 隐藏QQ信息
			qqInfo.classList.remove('active');
		});

		// 按钮1点击事件 - 显示图片（根据设备类型显示不同图片）
		btn1.addEventListener('click', function() {
			const deviceType = detectDevice();
			
			if (deviceType === 'desktop') {
				// 电脑版显示 image3.jpg
				dynamicImage.src = 'images/image3.jpg';
			} else {
				// 手机版显示 image2.png
				dynamicImage.src = 'images/image2.png';
			}
			
			imageModal.classList.add('active');
		});

		// 按钮2点击事件 - 跳转到B站空间
		btn2.addEventListener('click', function() {
			window.open('https://space.bilibili.com/2082323781', '_blank');
		});

		// 按钮3点击事件 - 跳转到网易云音乐
		btn3.addEventListener('click', function() {
			window.open('https://music.163.com/#/artist?id=99267150', '_blank');
		});

		// 按钮4点击事件 - 播放本地视频
		btn4.addEventListener('click', function() {
			videoContainer.classList.add('active');
			videoPlayer.play();
		});

		// 关闭图片按钮点击事件
		closeImage.addEventListener('click', function() {
			imageModal.classList.remove('active');
		});

		// 点击图片容器外部关闭图片
		imageModal.addEventListener('click', function(e) {
			if (e.target === imageModal) {
				imageModal.classList.remove('active');
			}
		});

		// 关闭视频按钮点击事件
		closeVideo.addEventListener('click', function() {
			videoContainer.classList.remove('active');
			videoPlayer.pause();
			videoPlayer.currentTime = 0;
		});

		// 点击视频容器外部关闭视频
		videoContainer.addEventListener('click', function(e) {
			if (e.target === videoContainer) {
				videoContainer.classList.remove('active');
				videoPlayer.pause();
				videoPlayer.currentTime = 0;
			}
		});

		// 点击页面其他地方关闭菜单
		document.addEventListener('click', function(event) {
			if (!menuBtn.contains(event.target) && !menuContent.contains(event.target)) {
				menuContent.classList.remove('active');
				// 同时隐藏所有信息
				qqInfo.classList.remove('active');
				emailInfo.classList.remove('active');
			}
		});

		// 页面加载时检测设备类型
		window.addEventListener('load', function() {
			const deviceType = detectDevice();
			console.log('检测到设备类型:', deviceType);
		});
	</script>
</body>
</html>
